<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文章列表--layui后台管理模板</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet"
	href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" value="" placeholder="请输入关键字"
					class="layui-input search_input">
			</div>
			<a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">添加文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn recommend" style="background-color: #5FB878">推荐文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn audit_btn">审核文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
		<table class="layui-table">
			<colgroup>
				<col width="50">
				<col>
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="15%">
			</colgroup>
			<thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary"
						lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align: left;">标签</th>
					<th>类型</th>
					<th>图片</th>
					<th>描述</th>
					<th>排序</th>
					<th>点击量</th>
					<th>状态</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="news_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../arttemplate/template-web.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>

	<script type="text/javascript" src="newsList.js"></script>
	<script type="text/html" id="list">
   {{each datas as val }}
  <tr>
  <td>
    <input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose">
    <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
      <i class="layui-icon"></i></div>
  </td>
  <td>{{val.tag}}</td>
  <td>{{val.type}}</td>
  <td><img src="{{val.link}}" style="width:45px;"></img></td>
  <td>{{val.remark}}</td>
 <td>{{val.sort}}</td>
 <td>{{val.click}}</td>
  <td>
    <input type="checkbox" name="show" lay-skin="switch" lay-text="是|否" lay-filter="isShow">
    <div class="layui-unselect layui-form-switch" lay-skin="_switch">
      <em>否</em>
      <i>
      </i>
    </div>
  </td>
 <td>{{val.createTime}}</td>
  <td>
    <a class="layui-btn layui-btn-mini news_edit">
      <i class="iconfont icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="1">
      <i class="layui-icon"></i>删除</a></td>
	</tr>
  {{/each}}
  </script>
</body>
</html>
